<h1>All Songs</h1>
<ul>
    {% for song in songs %}
        <li data-index="{{ forloop.counter0 }}">
            {% if song.cover %}
                <img src="{{ song.cover.url }}" alt="Cover" width="100" height="100">
            {% else %}
                <img src="/static/music/default_cover.png" alt="Default Cover" width="100" height="100">
            {% endif %}
            <div class="text-container">
                <h3>{{ song.title }}</h3>
                <p>{{ song.artist }}</p>
            </div>    
            <button class="play-btn" onclick="playSong('{{ song.audio_file.url }}', '{{ song.title }}', '{{ song.artist }}', '{{ song.cover.url|default:'' }}')"></button>
            <button class="add-to-playlist-btn" onclick="openPlaylistModal({{ song.id }})"></button>
            <button onclick="toggleFavorite({{ song.id }})">
                <span class="favorite-icon {% if song.is_favorite %}remove{% else %}add{% endif %}"></span>
            </button>
        </li>
    {% endfor %}
</ul>
